# apisix/dashboard_config.yaml

conf:
  listen:
    host: "0.0.0.0"
    port: 9000

  etcd:
    endpoints:
      - "http://etcd:2379"
    prefix: "/apisix"
    timeout: 30

  jwt:
    expire: 3600
    key: "abc_default_secret_key_used_for_jwt_signing_and_verification"

  # 【可选添加】日志配置，方便排查问题
  log:
    error_log:
      level: warn
      file_path: /usr/local/apisix-dashboard/logs/error.log

auth:
  default:
    type: built-in
    users:
      - username: admin
        password: admin
        role: super_admin # 确保 admin 拥有最高权限
      - username: user
        password: user
        role: viewer      # 可以定义为较低的权限，例如 'viewer'