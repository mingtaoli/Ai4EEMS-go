# apisix/dashboard_config.yaml

conf:
  listen:
    host: "0.0.0.0"
    port: 9000

  etcd:
    endpoints:
      - "http://etcd:2379"
    prefix: "/apisix"
    timeout: 30

  jwt:
    expire: 3600
    key: "abc_default_secret_key_used_for_jwt_signing_and_verification"

  # 【可选添加】日志配置，方便排查问题
  log:
    error_log:
      level: warn
      file_path: /usr/local/apisix-dashboard/logs/error.log
  apisix:
    host:
      - "http://apisix:9180" # 使用 Docker Compose 服务名和 Admin API 端口
    admin_key: "edd1c9f034335f136f87ad84b625c8f1" # 必须与 apisix/config.yaml 中的密钥一致

authentication:
  secret:
    secret
  expire_time: 3600
  users:
    - username: admin
      password: admin
    - username: user
      password: user